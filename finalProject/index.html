        .navbar-nav li a:hover {

        .navbar-form .form-control {

            border: none;
            padding: 10px 15px;

        .navbar-form .btn {

            background-color: var(--accent-color);
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .navbar-form .btn:hover {

            transform: translateY(-2px);
        }
        
        .container {
            padding-top: 30px;
            padding-bottom: 50px;
        }
        
        .character-card {
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: white;
        }
        
        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .character-card .thumbnail {
            border: none;
            padding: 0;
            margin: 0;
            border-radius: 10px 10px 0 0;
        }
        
        .character-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }
        
        .character-card .caption {
            padding: 20px;
        }
        
        .character-card h4 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .character-card p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .character-card p strong {
            color: var(--dark-color);
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .navbar-form {
                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            .character-card {
                margin-bottom: 20px;
            }
        }

        // Load and display characters
        async function loadCharacters() {
            const container = document.getElementById('charactersContainer');
            
            container.innerHTML = charactersData.map(character => `
                <div class="col-md-3 col-sm-6 character-card" data-name="${character.name.toLowerCase()}">
                    <div class="thumbnail">
                        <img src="${character.image}" alt="${character.name}" style="width:100%; height:300px; object-fit:cover">
                        <div class="caption">
                            <h4>${character.name}</h4>
                            <p><strong>House:</strong> ${character.house || 'Unknown'}</p>
                            <p><small>${character.description}</small></p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search character function
        async function searchCharacter() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                // If search is empty, show all characters
                document.querySelectorAll('.character-card').forEach(card => {
                    card.style.display = 'block';
                });
                return;
            }
            
            const allCards = document.querySelectorAll('.character-card');
            let found = false;
            
            allCards.forEach(card => {
                const characterName = card.getAttribute('data-name');
                if (characterName.includes(searchTerm.toLowerCase())) {
                    card.style.display = 'block';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            if (!found) {
                const container = document.getElementById('charactersContainer');
                const notFoundMsg = document.createElement('div');
                notFoundMsg.className = 'col-md-12';
                notFoundMsg.innerHTML = '<div class="alert alert-warning">No characters found matching your search.</div>';
                container.appendChild(notFoundMsg);
            }
        }
