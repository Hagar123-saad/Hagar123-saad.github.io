<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Spells</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Harry Potter Spells</h1>

        <div id="spells-section">
            <h2>Spells</h2>
            <ul id="spells-list" class="list-group">
            </ul>
        </div>
    </div>

    <script>
        function displaySpells(spellsData) {
            const spellsList = document.getElementById("spells-list");
            spellsList.innerHTML = '';

            spellsData.forEach(spell => {
                const name = spell.name  "No name available";
                const type = spell.type  "Unknown";
                const effect = spell.effect || "No effect described.";

                const listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.innerHTML = `
                    <strong>${name}</strong><br>
                    Type: ${type}<br>
                    Effect: ${effect}<br><br>
                `;
                spellsList.appendChild(listItem);
            });
        }

        const spells = [
            { name: "Aberto", type: "Charm", effect: "Opens doors" },
            { name: "Accio", type: "Summoning Charm", effect: "Summons objects" },
            { name: "Aguamenti", type: "Water Charm", effect: "Produces water" },
            { name: "Alohomora", type: "Unlocking Charm", effect: "Unlocks doors" },
            { name: "Expelliarmus", type: "Disarming Charm", effect: "Disarms the opponent" },
            { name: "Lumos", type: "Light Charm", effect: "Lights the tip of the wand" },
            { name: "Wingardium Leviosa", type: "Levitation Charm", effect: "Makes objects levitate" }
        ];

        displaySpells(spells);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
